<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
     <!--Estilos personalizados-->
     <link rel="stylesheet" href="./style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Sans&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
     <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Rubik+Moonrocks&display=swap" rel="stylesheet">
 
     <!--Sweet Alert-->
     <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
     <link rel="icon" href="./assets/favicon-16x16.png">

    <title>CQ | Compañia Financiera - Contacto</title>
</head>
<body>
    <header class="container-fluid header">
        <div class="row mx-5 px-5 mt-2">
            <div class="col-3 justify-content-center rounded-circle titulo">
                <h1 class="text-center mb-0 pb-0 titulo1 ">CQ</h1>
                <h2 class="text-center mt-0 pt-0 titulo2 ">Compañía Financiera</h2>
            </div>
        
            <nav class="col-9 navbar navbar-expand-lg fw-bold pt-5">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" aria-current="page" href="index.html">Inicio</a>
                    </button>
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" aria-current="page" href="nosotros.html">Nosotros</a>
                    </button>
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" href="contacto.html">Contacto</a>
                    </button>
                    <div >
                        <button type="button" class="mx-3 p-3 rounded-circle btnInicio" data-bs-toggle="modal" data-bs-target="#SesionModal"> Iniciar Sesión</button>
                        <div class="modal fade" id="SesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modalLogin">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form action="">
                                            <label for="usuario" class="form-label">Usuario</label>
                                            <input type="text" id="usuario" name="usuario" class="form-control">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="contrasena" name="password">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="fw-bold btnLogin" >
                                            <a href="./login.html" id="login">Iniciar Sesión </a> 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </nav>
        </div>
    </header>

    <main class="container-fluid mt-2">
        <div class="row ms-5">
            <form class="ms-5 col-4 my-3 p-5 formContact">
                <h3 class="fw-bold text-center">CONTACTANOS</h3>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre y Apellido</label>
                  <input type="text" class="form-control" id="" aria-describedby="name">
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <select class="form-select" aria-label="pais">
                        <option value="argentina">Argentina</option>
                        <option value="uruguay">Uruguay</option>
                        <option value="Chile">Chile</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Ecuador">Ecuador</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select class="form-select" aria-label="pais">
                        <option value="buenos_aires">Buenos Aires</option>
                        <option value="Catamarca">Catamarca</option>
                        <option value="entre_rios">Entre Ríos</option>
                        <option value="Formosa">Formosa</option>
                        <option value="Jujuy">Jujuy</option>
                        <option value="la_rioja">La rioja</option>
                    </select>
                </div>
                <div class="mb-3">
                  <label for="ciudad" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="">
                </div>
                <div class="mb-3">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="number" class="form-control" id="">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="" aria-describedby="emailHelp">
                  </div>
    
                <button type="submit" class="btnContact fw-bold">Enviar</button>
              </form>
              <section class="col-1"></section>
              <section class="col-6 mt-5 justify-content-center contacto">
                <div class="justify-content-center mt-5">
                    <h3 class="fw-bold text-center">Dirección</h3>
                    <p class="text-center fst-italic">
                    La Rioja 178
                    <br>
                     Paraná, Entre Ríos
                    <br>
                    CP 3100
                    </p>
                </div >
            
                <div class="justify-content-center">
                    <h3 class="fw-bold text-center">Teléfono</h3>
                    <p class="text-center fst-italic">+543431512345</p> 
                </div>
            
                <div class="justify-content-center">
                    <h3 class="fw-bold text-center">Email</h3>
                  <p class="text-center fst-italic">contacto@cqfinanciera.com</p>
                </div>
        
            </section>
        </div>

    </main>

    <footer class="container-fluid mt-1 pt-1 footer">
        <div class="row p-0 pie">
            <div class="col-4 p-0 ms-0 d-flex align-items-center justify-content-center">
                <p class="text-center"> 
                    La Rioja 178
                    <br>
                    Paraná, Entre Ríos
                </p>
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-center redes">
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="./assets/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/?lang=es" target="_blank"><img src="./assets/twitter.png" alt="Twitter"></a>
                </div>
                <p>Redes Sociales</p>
            </div>
            <div class="col-4 d-flex justify-end align-items-end derechos">
                <p>Todos los derechos reservados</p>
            </div>

        </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="./prestamos.js"></script>
    
</body>
</html>
