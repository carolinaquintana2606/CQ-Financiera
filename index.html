<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    <!--Estilos personalizados-->
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Rubik+Moonrocks&display=swap" rel="stylesheet">

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="icon" href="./assets/favicon-16x16.png">

    <title>CQ | Compañía Financiera</title>
</head>
<body>
    <header class="container-fluid header">
        <div class="row mx-5 px-5 mt-2">
            <div class="col-3 justify-content-center rounded-circle titulo">
                <h1 class="text-center mb-0 pb-0 titulo1 ">CQ</h1>
                <h2 class="text-center mt-0 pt-0 titulo2 ">Compañía Financiera</h2>
            </div>
        
            <nav class="col-9 navbar navbar-expand-lg fw-bold pt-5">
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" aria-current="page" href="index.html">Inicio</a>
                    </button>
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" aria-current="page" href="nosotros.html">Nosotros</a>
                    </button>
                    <button class="mx-3 p-3 rounded-circle btnInicio">
                        <a class="nav-link link-nav fw-normal" href="contacto.html">Contacto</a>
                    </button>
                    <div >
                        <button type="button" class="mx-3 p-3 rounded-circle btnInicio" data-bs-toggle="modal" data-bs-target="#SesionModal"> Iniciar Sesión</button>
                        <div class="modal fade" id="SesionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modalLogin">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                                    </div>
                                    <div class="modal-body">
                                        <form action="">
                                            <label for="usuario" class="form-label">Usuario</label>
                                            <input type="text" id="usuario" name="usuario" class="form-control">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="contrasena" name="password">
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="fw-bold btnLogin" >
                                            <a href="./login.html" id="login">Iniciar Sesión </a> 
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </nav>
        </div>

    </header>
    
    <main class="container-fluid p-0 mt-5">
        <div class="row mx-2 my-5">
            <div id="carousel" class="carousel slide col-12 Carrusel" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./assets/carousel-prestamos.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="./assets/carousel-dolares.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row container-fluid">
            <section class="col-6 p-5 simular">
                <form class="formSolicitar" action="">
                    <h3 class="fw-bold text-center titForm">SIMULA TU PRÉSTAMO</h3>

                    <label for="capital" class="form-label">Capital a solicitar:</label>
                    <input type="number" id="capital" name="capital" class="form-control mb-4">

                    <label for="cuotas" class="form-label">Cantidad de cuotas (hasta 96):</label>
                    <input type="number" id="cuotas" name="cuotas" class="form-control">
                </form>
                    
                <button class="btn fw-bold mt-3" id="btnSimular">Simular</button>
            </section>
            <section class="col-1"> </section>
            <section class="col-5 px-5 pt-5" id="divisas">
                <h3 class="text-center">COTIZACIÓN PRINCIPALES DIVISAS</h3>
                <table class="table" id="cotizacion">
                    <thead >
                        <tr class= "justify-content-center"> 
                            <th class= "justify-content-center">Moneda </th> 
                            <th class= "justify-content-center">Compra </th> 
                            <th class= "justify-content-center">Venta </th>
                        </tr>
                    </thead>
                </table>
            </section>
        </div>
        <div class="row container-fluid">
            <section class="col-6 p-2" id="tablaSim">
                <table id="simulador" class="table table-striped table-bordered p-2 tabla">
                </table>
            </section>
            <section class="col-1"></section>
            <section class="col-5 p-4" id="simDivisas">
                <h2 class="text-center"> SIMULADOR DIVISAS</h2>
            <form action="">
                <div class="row">
                    <div class="col">
                    <select class="form-select" id="operacion" aria-label="operacion">
                        <option selected>Seleccionar Operación</option>
                        <option value="compra">Compra</option>
                        <option value="venta">Venta</option>
                    </select>
                    </div>
                
                    <div class="col">
                        <select class="form-select" id="moneda" aria-label="moneda">
                            <option selected>Seleccionar Moneda</option>
                            <option value="dolar">Dólar</option>
                            <option value="euro">Euro</option>
                            <option value="real">Real</option>
                        </select>
                    </div>
                </div>
                <label for="cantidad" class="form-label" >Ingrese la Cantidad:</label>
                    <input type="number" name="cantidad" class="form-control" id="CantDivisas">
            </form>
            <button class="btn fw-bold my-3" id="btnSimularDiv">Simular</button>    
            </section>

            <section class="col-6 mt-5 p-2">
                <form action="" id="FormSolicitar" class="d-none"> </form>
                <div id="modalInfoPrestamo" class="d-none"></div>
            </section>

        </div>

    </main>

    <footer class="container-fluid mt-1 pt-3 footer">
        <div class="row p-0 pie">
            <div class="col-4 p-0 ms-0 d-flex align-items-center justify-content-center">
                <p class="text-center"> 
                    La Rioja 178
                    <br>
                    Paraná, Entre Ríos
                </p>
            </div>
            <div class="col-4 d-flex flex-column align-items-center justify-content-center">
                <div>
                    <a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram.png" alt="Instagram"></a>
                    <a href="https://www.facebook.com/" target="_blank"><img src="./assets/facebook.png" alt="Facebook"></a>
                    <a href="https://twitter.com/?lang=es" target="_blank"><img src="./assets/twitter.png" alt="Twitter"></a>
                </div>
                <p>Redes Sociales</p>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <p>Todos los derechos reservados</p>
            </div>

        </div>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="./prestamos.js"></script>
    <script src="divisas.js"></script>
</body>
</html>
